<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>NFT-Card</title>
  </head>
  <body>
    <div class="main">
      <div class="photo">
        <img id="photo" src="image-equilibrium.jpg" />
        <img id="iconview" src="icon-view.svg" alt="" />
      </div>
      <p id="equilibre">Equilibrium #3429</p>
      <p id="our">Our Equilibrium collection promotes balance and calm.</p>
      <div class="second">
        <div class="price">
          <img id="eth" src="icon-ethereum.svg" />
          <p id="ethp">0.041 ETH</p>
        </div>
        <div class="time">
          <img id="clock" src="icon-clock.svg" />
          <p id="day">3 days left</p>
        </div>
      </div>
      <hr id="hr">
      <div class="third">
        <img id="avatar" src="photo perso.jpg" >
        <p id="nomavatar"> Creation of <span>Achraf Hafid</span> </p>
      </div>
    </div>
  </body>
</html>
